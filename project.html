<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superhero Search</title>
    <link rel="stylesheet" href="styles/project-style.css">
</head>

<body>
    <div class="background-image">
        <img src="images/marvel-vs-dc.jpg" alt="Two super universes">
    </div>

    <div class="container">
        <h1>Superpeople Search</h1>
        <input type="text" id="heroName" placeholder="Enter a superhero or villain name">
        <button id="searchButton">Search</button>
        <div id="result" class="hidden">
            <h2>Search Result</h2>
            <div id="output"></div>
        </div>
    </div>
    <script src="scripts/project-script.js" type="module"></script>
</body>

</html>
